<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Open WeatherApp</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
		<script type="module" src="./js/index.js"></script>
		<link rel="stylesheet" href="./sass/styles.css" />
	</head>
	<body>
		<div id="root" class="container">
			<div class="title">
				<h1>WeatherApp</h1>
			</div>
			<div class="search-bar">
				<div class="input-bar">
					<input data-location type="text" placeholder="Enter city name" />
					<button data-findme class="search">Find me</button>
				</div>
				<div class="suggestion-container">
					<ul data-suggestion></ul>
				</div>
			</div>
			<div data-today class="today-container sunny"></div>
			<div data-week class="week-container"></div>
		</div>
	</body>
</html>
