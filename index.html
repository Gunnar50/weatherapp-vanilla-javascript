<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Open WeatherApp</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
		<script type="module" src="./js/index.js"></script>
		<link rel="stylesheet" href="./sass/styles.css" />
	</head>
	<body>
		<div data-error class="error-messages-container"></div>
		<div id="root" class="container">
			<div class="title">
				<h1>WeatherApp</h1>
			</div>
			<div data-search-bar class="search-bar">
				<div class="input-bar">
					<input data-location type="text" placeholder="Enter city name" />
					<button data-findme class="search">Find me</button>
				</div>
				<div class="suggestion-container">
					<ul data-suggestion></ul>
				</div>
			</div>
			<div data-today class="today-container skeleton-pad">
				<div class="skeleton-title">
					<div class="skeleton skeleton-text"></div>
					<div class="skeleton skeleton-text"></div>
				</div>
				<div class="skeleton skeleton-input"></div>
				<div class="skeleton-current">
					<div class="skeleton temp"></div>
					<div class="skeleton description"></div>
					<div class="more-info">
						<div class="skeleton skeleton-text"></div>
						<div class="skeleton skeleton-text"></div>
						<div class="skeleton skeleton-text"></div>
						<div class="skeleton skeleton-text"></div>
					</div>
				</div>
				<div class="skeleton-hour">
					<div class="skeleton skeleton-text"></div>
					<div class="skeleton skeleton-text"></div>
					<div class="skeleton skeleton-text"></div>
					<div class="skeleton skeleton-text"></div>
				</div>
			</div>
			<div data-week class="week-container">
				<div class="skeleton-container">
					<div class="week">
						<div class="skeleton-title">
							<div class="skeleton skeleton-text"></div>
							<div class="skeleton skeleton-text"></div>
						</div>
						<div class="skeleton skeleton-icon"></div>
						<div class="skeleton skeleton-text"></div>
						<div class="skeleton skeleton-text"></div>
						<div class="skeleton skeleton-text"></div>
					</div>
					<div class="week">
						<div class="skeleton-title">
							<div class="skeleton skeleton-text"></div>
							<div class="skeleton skeleton-text"></div>
						</div>
						<div class="skeleton skeleton-icon"></div>
						<div class="skeleton skeleton-text"></div>
						<div class="skeleton skeleton-text"></div>
						<div class="skeleton skeleton-text"></div>
					</div>
					<div class="week">
						<div class="skeleton-title">
							<div class="skeleton skeleton-text"></div>
							<div class="skeleton skeleton-text"></div>
						</div>
						<div class="skeleton skeleton-icon"></div>
						<div class="skeleton skeleton-text"></div>
						<div class="skeleton skeleton-text"></div>
						<div class="skeleton skeleton-text"></div>
					</div>
					<div class="week">
						<div class="skeleton-title">
							<div class="skeleton skeleton-text"></div>
							<div class="skeleton skeleton-text"></div>
						</div>
						<div class="skeleton skeleton-icon"></div>
						<div class="skeleton skeleton-text"></div>
						<div class="skeleton skeleton-text"></div>
						<div class="skeleton skeleton-text"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
